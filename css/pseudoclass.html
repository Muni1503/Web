<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo code selector</title>

    <link rel="stylesheet" href="./hcs.css">

</head>
<body>
    
    <div class="container">

        <ul>
            <li>item1</li>
            <li>item2</li>
            <li>item3</li>
            <li>item4</li>
            <li>item5</li>
            <li>item6</li>
            <li>item7</li>
            <li>item8</li>
            <li>item9</li>
            <li>item10</li>
        </ul>
    </div>

    <div class="container">
        <button class="btn">submit</button>
        <button class="btn"> delete</button>
        <a href="ww.google.com">google</a>


        <div class="menu">
            <button class="btn">edit</button>
        </div>
    </div>

    <div>
        <button class="btn">update</button>
    </div>


    <div class="authentication">

        <h1>this is h1</h1>
        <p>this is first paragraph</p>
        <p>this is second paragraph</p>

        <div>
            <p>this is first child paragraph</p>
            <p>this is another paragraph</p>
            <h1>this child h1</h1>
        </div>

    </div>



</body>
</html>
