<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .outer{
            font-size: 2em;
        }
        .container{
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="container">
            <div class="menu">
    
                <h1>this is heading</h1>
                <p>this is paragraph</p>
            </div>
        </div>
    </div>
    

    <!-- i1em is 16px and the default for any container is 1em
     if style has 2em then 2*16px=32px 
     
     1rem has 16px as a starting value. if style has 2rem then 2*16px=32px->
</body>
</html>
