<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>

    <style>

        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            height: 200px;
            width: 200px;
            border: 2px solid red;
            margin-bottom: 5px;
        }

       
    </style>
</head>
<body>
    
    <div class="container">
        <h1>this is heading1</h1>
        <p id="p1">this is paragraph1</p>
    </div>

    <div class="container dark">
        <h1> this is heading2</h1>
        <h2 id="head" class="heading dark" >this is heading3</h2>
        <p>this is para2</p>
    </div>

    <div class="container3">  <!-- it will not get in output because not similar like others if (container 3) means it come in output-->
        <h1>this is container3</h1>
        <p>this is para</p>
    </div>

    <script src="./script.js"></script>
</body>
</html>
