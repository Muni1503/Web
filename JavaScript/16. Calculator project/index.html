<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div class="calculator">

        <input type="text" class="calculator-screen" id = "screen">

        <div class="calculator-button">

            <div class="row">
                <button class="btn">%</button>
                <button class="btn">CE</button>
                <button class="btn">C</button>
                <button class="btn">EXIT</button>
            </div>

            <div class="row">
                <button class="btn">1/x</button>
                <button class="btn">x^2</button>
                <button class="btn">(x)^1/2</button>
                <button class="btn">/</button>
            </div>

            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn">x</button>
            </div>

            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn">-</button>
            </div>

            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn">+</button>
            </div>

            <div class="row">
                <button class="btn">+/-</button>
                <button class="btn">0</button>
                <button class="btn">.</button>
                <button style="background-color: rgb(34, 104, 225);" class="btn">=</button>
            </div>
        </div>
    </div>
    
</body>
</html>
